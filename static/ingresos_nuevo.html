
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generar Ingreso</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-actions">
      <div class="left"><h2>Generar Ingreso</h2></div>
      <div class="right">
        <a href="/ingresos" class="btn">Ingresos</a>
        <a href="/ingresos/resumen" class="btn">Resumen</a>
        <a href="/" class="btn">Inicio</a>
      </div>
    </div>

    <form id="formIngreso" class="form">
      <div class="field">
        <label>MONTO</label>
        <input id="monto" type="text" inputmode="decimal" placeholder="-" required>
        <small>Formato: $ 1.000.000,50</small>
      </div>

      <div class="field">
        <label>SEMESTRE</label>
        <div class="select-wrap">
          <select id="semestre" class="searchable" required>
            <option value="">-</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>CUENTA</label>
        <div class="select-wrap">
          <select id="cuenta" class="searchable" required>
            <option value="">-</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>DETALLE DE CUENTA</label>
        <div class="select-wrap">
          <select id="detalle" class="searchable" required>
            <option value="">-</option>
          </select>
        </div>
      </div>

      <div class="field hidden" id="wompiMetodoWrap">
        <label>MÉTODO DE PAGO (WOMPI)</label>
        <div class="select-wrap">
          <select id="wompiMetodo" class="searchable" required>
            <option value="">-</option>
            <option value="PSE">PSE</option>
            <option value="TC">TC</option>
          </select>
        </div>
      </div>

      <div class="field checkbox">
        <label>
          <input type="checkbox" id="chkLU">
          INGRESAR LÍNEA Y USUARIO AHORA
        </label>
      </div>

      <div id="luWrap" class="row hidden">
        <div class="field">
          <label>LÍNEA</label>
          <div class="select-wrap">
            <select id="linea" class="searchable">
              <option value="">-</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>USUARIO</label>
          <input id="usuario" type="text" placeholder="-">
        </div>
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">REGISTRAR INGRESO</button>
      </div>
    </form>
  </div>

  <div id="toast" class="toast hidden">INGRESO REGISTRADO CON ÉXITO</div>

  <script src="/static/script.js"></script>
</body>
</html>
