
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RESUMEN_INGRESOS</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header-actions">
      <div class="left"><h2>RESUMEN_INGRESOS</h2></div>
      <div class="right">
        <a href="/ingresos/nuevo" class="btn">Generar ingreso</a>
        <a href="/ingresos" class="btn">Tabla</a>
        <a href="/" class="btn">Inicio</a>
      </div>
    </div>

    <div class="kpis">
      <div class="kpi"><div class="kpi-title">Total Ingresos</div><div id="kpiTotal" class="kpi-value">$ 0</div></div>
      <div class="kpi"><div class="kpi-title"># Registros</div><div id="kpiCount" class="kpi-value">0</div></div>
      <div class="kpi"><div class="kpi-title">Ticket Promedio</div><div id="kpiAvg" class="kpi-value">$ 0</div></div>
    </div>

    <div class="table-wrap">
      <table id="tablaResumen" class="fixed">
        <thead>
          <tr>
            <th>CUENTA</th>
            <th>126</th>
            <th>226</th>
            <th>326</th>
            <th>426</th>
            <th>526</th>
            <th>INTERESES</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr id="rowTotales">
            <th>TOTALES</th>
            <th></th><th></th><th></th><th></th><th></th><th></th><th></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="charts">
      <div class="chart-card">
        <h3>Composición por Semestre (Apilado)</h3>
        <canvas id="chartStacked"></canvas>
      </div>
      <div class="chart-card">
        <h3>Distribución por Cuenta</h3>
        <canvas id="chartDonut"></canvas>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
