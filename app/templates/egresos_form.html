{% extends "base.html" %}
{% block content %}
<div class="header-actions">
  <h1>Generar Egreso</h1>
  <div>
    <a class="btn" href="/egresos">Egresos</a>
    <a class="btn" href="/egresos/resumen">Resumen</a>
    <a class="btn" href="/">Menú</a>
  </div>
</div>

<form id="formEgreso" class="form">
  <div class="row">
    <div class="field">
      <label>MONTO (COP)</label>
      <input id="e_monto" type="text" inputmode="numeric" placeholder="$ 0">
      <small>Formato: $ 1.000.000,50</small>
    </div>
    <div class="field">
      <label>CUENTA</label>
      <select id="e_cuenta"><option value="">-</option></select>
    </div>
  </div>

  <div class="row">
    <div class="field">
      <label>MÉTODO</label>
      <select id="e_metodo"><option value="">-</option></select>
    </div>
    <div class="field">
      <label>SEMESTRE</label>
      <select id="e_semestre"><option value="">-</option></select>
    </div>
  </div>

  <div class="field">
    <label>CATEGORÍA</label>
    <select id="e_categoria"><option value="">-</option></select>
  </div>

  <div id="e_dynamic" class="row"></div>

  <div class="row">
    <div class="field">
      <label>AUTORIZÓ</label>
      <!-- Lista corta correcta para autorización -->
      <input id="e_autorizo" list="dl_empleados" placeholder="-">
    </div>
    <div class="field">
      <label>RESPONSABLE</label>
      <!-- Misma lista para responsable -->
      <input id="e_responsable" list="dl_empleados" placeholder="-">
    </div>
  </div>

  <!-- Datalist con tu core: EMPRESA, JESUS, FELIPE, MARLON (+ AUTOMATICO y OTRO) -->
  <datalist id="dl_empleados">
    <option value="EMPRESA"></option>
    <option value="JESUS"></option>
    <option value="FELIPE"></option>
    <option value="MARLON"></option>
    <option value="AUTOMATICO"></option>
    <option value="OTRO"></option>
  </datalist>

  <button class="btn primary" type="submit">REGISTRAR EGRESO</button>
</form>

<div id="toast" class="toast hidden">Egreso registrado</div>
{% endblock %}
