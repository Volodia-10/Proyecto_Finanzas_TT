{% extends "base.html" %}
{% block content %}
<div class="header-actions">
  <h1>Generar Ingreso</h1>
  <div>
    <a class="btn" href="/ingresos">Ingresos</a>
    <a class="btn" href="/ingresos/resumen">Resumen</a>
    <a class="btn" href="/">Menú</a>
  </div>
</div>

<form id="formIngreso" class="form">
  <div class="field">
    <label>MONTO (COP)</label>
    <input id="monto" type="text" inputmode="numeric" placeholder="$ 0">
    <small>Formato: $ 1.000.000,50</small>
  </div>

  <div class="row">
    <div class="field">
      <label>SEMESTRE</label>
      <select id="semestre"><option value="">-</option></select>
    </div>
    <div class="field">
      <label>CUENTA</label>
      <select id="cuenta"><option value="">-</option></select>
    </div>
  </div>

  <div class="field">
    <label>DETALLE DE CUENTA</label>
    <select id="detalle"><option value="">-</option></select>
  </div>

  <div id="wompiMetodoWrap" class="field hidden">
    <label>MÉTODO DE PAGO (WOMPI)</label>
    <select id="wompiMetodo">
      <option value="">-</option>
      <option value="PSE">PSE</option>
      <option value="TC">TC</option>
    </select>
  </div>

  <div class="field">
    <label><input type="checkbox" id="chkLU"> Ingresar LÍNEA y USUARIO ahora</label>
  </div>

  <div id="luWrap" class="row hidden">
    <div class="field">
      <label>LÍNEA</label>
      <select id="linea"><option value="">-</option></select>
    </div>
    <div class="field">
      <label>USUARIO</label>
      <input id="usuario" type="text" placeholder="-">
    </div>
  </div>

  <button class="btn primary" type="submit">REGISTRAR INGRESO</button>
</form>

<div id="toast" class="toast hidden">Ingreso registrado</div>
{% endblock %}
