{% extends "base.html" %}
{% block content %}
<div class="header-actions">
  <h1>EGRESOS TOTALES</h1>
  <div>
    <a class="btn" href="/egresos/nuevo">Generar</a>
    <a class="btn" href="/egresos/resumen">Resumen</a>
    <a class="btn" href="/">Menú</a>
    <button class="btn" id="expEgCsv">Exportar CSV</button>
    <button class="btn" id="expEgXlsx">Exportar XLSX</button>
  </div>
</div>

<div class="filters">
  <div class="filter-row ten">
    <input data-col="0" class="filter" placeholder="FECHA">
    <input data-col="1" class="filter" placeholder="CUENTA">
    <input data-col="2" class="filter" placeholder="MÉTODO">
    <input data-col="3" class="filter" placeholder="CANTIDAD">
    <input data-col="4" class="filter" placeholder="CANTIDAD REAL">
    <input data-col="5" class="filter" placeholder="SEMESTRE">
    <input data-col="6" class="filter" placeholder="CATEGORÍA">
    <input data-col="7" class="filter" placeholder="RAZÓN">
    <input data-col="8" class="filter" placeholder="AUTORIZÓ">
    <input data-col="9" class="filter" placeholder="RESPONSABLE">
  </div>
</div>

<div class="table-wrap wide">
  <table id="tablaEgresos" class="fixed">
    <thead>
      <tr>
        <th>FECHA</th><th>CUENTA</th><th>MÉTODO</th><th>CANTIDAD</th><th>CANTIDAD REAL</th>
        <th>SEMESTRE</th><th>CATEGORÍA</th><th>RAZÓN</th><th>AUTORIZÓ</th><th>RESPONSABLE</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
